<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <div class="row" style="margin:0px;">
        <div class="col-xs-4">
          <a class="navbar-brand" href="#">$2.66</a>

        <div class="col-xs-6">
          <img src="image/logo.png" alt="logo" height="50px">
        </div>
      </div>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">WHO</a></li>

        <li><a href="#">WHERE</a></li>
      </ul>
    </div>
  </div>

<!-- First Container -->
<div class="container-fluid bg-grey text-center">
  <div class="start-card">
    <h3 class="item-1" style="font-family: 'Jomhuria';">Start Playing Now</h3>
  </div>
  <div class="start-card">
    <h5 class="item-2">GAME TYPE</h5>
    <div class="item-card" style="display: flex;">
        <img src="image/cash.png" class="cash-img">
        <div class="Cash-desc">C A S H</div>
    </div>
    <h5 class="item-2">CARD GAME</h5>
    <div class="item-card">
      <div>HOLD'EM</div>
    </div>
    <div class="row" style="margin:0px;">
      <div class="col-xs-6" style="margin-right: -15px;padding: 0px;">
        <h5 class="item-2">LIMIT</h5>
        <div class="item-card" style="display:flex;padding: 0px;">
          <button class="mini-item selected">NO</button>
          <button class="mini-item">POT</button>
          <button class="mini-item">FIXED</button>
        </div>
      </div>
      <div class="col-xs-6" style="margin-left: -15px;">
        <h5 class="item-2">NUMBER OF SEATS</h5>
        <div class="item-card" style="display:flex;padding: 0px;">
          <button class="mini-item" style="padding-right: 40px;padding-left: 40px;">6</button>
          <button class="mini-item" style="padding-right: 40px;padding-left: 40px;">9</button>
        </div>
      </div>
    </div>
  </div>
  <div class="start-card" style="margin-top: 2px;">
    <button class="next-but">NEXT</button>
  </div>

  <h3 class="item-1">Jackpot Sit & Go</h3>
  <div class="start-card row"  style="margin:0px;display: flex;color:black">
    <div class="col-xs-6">
      <div style="margin: auto;margin-top: 18px;margin-left: 10px;"><b>$0.50</b> Buy-in</div>
    </div>
    <div class="col-xs-6" style="display: flex;"  >
      <button class="btn-mini">
        Info
        <img src="image/info.png" width="50%">
      </button>
      <button class="btn-mini">Jackpot up to<br>$600</button>
    </div>
  </div>
  <div class="start-card" style="margin-top: 2px;display: flex;height:40px">
    <div class="row">
      <div class="col-xs-3">
      </div>
      <div class="col-xs-1">
        <div class="mini-bar"></div>
      </div>
      <div class="col-xs-1">
        <div class="mini-bar bg-grey"></div>
      </div>
      <div class="col-xs-1">
        <div class="mini-bar bg-grey"></div>
      </div>
      <div class="col-xs-1">
        <div class="mini-bar bg-grey"></div>
      </div>
      <div class="col-xs-1">
        <div class="mini-bar bg-grey"></div>
      </div>
      <div class="col-xs-1">
        <div class="mini-bar bg-grey"></div>
      </div>
    </div>
  </div>

  <h3 class="item-1">Featured Sit & Go</h3>
  <div class="start-card"  style="margin:0px;color:black">
    <div style="display: flex;">
      <div class="circle"></div>
      <div class="circle-desc">Registering</div>
    </div>
    <div>
      <h5 class="pull-left" style="margin-left: 20px;">Jackpot Sit & Go - $120K Top Prize</h5>
    </div>
    <div style="margin: 0px 30px 0px 30px;">
      <div class="row">
        <div class="col-xs-4" style="padding: 0px;">
          <button class="btn-mini" style="width:90%;height: 60px">Game<br>Hold'em</button>
        </div>
        <div class="col-xs-4" style="padding: 0px;">
          <button class="btn-mini" style="width:90%;height: 60px">Limit<br>NO Limit></button>
        </div>
        <div class="col-xs-4" style="padding: 0px;">
          <button class="btn-mini" style="width:90%;height: 60px">Buy-in<br>$600.00 + <br>$0.00</button>
        </div>
      </div>
    </div>
  </div>

  <div class="start-card" style="margin-top: 2px;display: flex;height:40px">
    <div class="row" style="margin: 0px;">
      <div class="col-xs-2">
      </div>
      <div class="col-xs-1">
        <div class="mini-bar"></div>
      </div>
      <div class="col-xs-1">
        <div class="mini-bar bg-grey"></div>
      </div>
      <div class="col-xs-1">
        <div class="mini-bar bg-grey"></div>
      </div>
      <div class="col-xs-1">
        <div class="mini-bar bg-grey"></div>

      <div class="col-xs-1">
        <div class="mini-bar bg-grey"></div>
      </div>
      <div class="col-xs-1">
        <div class="mini-bar bg-grey"></div>
      </div>
      <div class="col-xs-1">
        <div class="mini-bar bg-grey"></div>
      </div>
    </div>
  </div>

</div>


<!-- Second Container -->
<div class="container-fluid bg-3 text-center" style="margin-bottom:20px;border-bottom: 2px solid #d9d9d9;">
  <div class="row" style="margin: 0px;margin-top:5px">
    <div class="col-xs-2" style="font-size: 12px;font-weight:bold ">
      HELP
    </div>
    <div class="col-xs-4" style="font-size: 12px;font-weight:bold">

    </div>
    <div class="col-xs-6" style="font-size: 12px;font-weight:bold">

<footer class="container-fluid bg-white text-center">
  <img src="image/logo.png" alt="logo" height="50px">
